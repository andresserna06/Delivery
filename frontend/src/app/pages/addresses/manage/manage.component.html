<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0" *ngIf="mode==1">Detalle de Dirección</h3>
                    <h3 class="mb-0" *ngIf="mode==2">Crear Dirección</h3>
                    <h3 class="mb-0" *ngIf="mode==3">Dirección</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">
                        <div class="card-body container">
                            <!-- ID -->
                            <div class="row">
                                <div class="col-3" *ngIf="mode==3">ID</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" formControlName="id" disabled *ngIf="mode==3">
                                </div>
                            </div>
                            <br>

                            <!-- Order ID (opcional) -->
                            <div class="row">
                                <div class="col-3">Orden ID</div>
                                <div class="col-9">
                                    <input type="number" class="form-control" [disabled]="mode==1"
                                        formControlName="order_id" disabled>
                                </div>
                            </div>
                            <br>

                            <!-- Calle -->
                            <div class="row">
                                <div class="col-3">Calle</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" [disabled]="mode==1"
                                        formControlName="street">
                                    <div
                                        *ngIf="getTheFormGroup.street.errors && (getTheFormGroup.street.dirty || getTheFormGroup.street.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.street.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.street.errors.minlength" class="msnError">Mínimo
                                            3 caracteres</strong>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <!-- Ciudad -->
                            <div class="row">
                                <div class="col-3">Ciudad</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" [disabled]="mode==1" formControlName="city">
                                    <div
                                        *ngIf="getTheFormGroup.city.errors && (getTheFormGroup.city.dirty || getTheFormGroup.city.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.city.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.city.errors.minlength" class="msnError">Mínimo 3
                                            caracteres</strong>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <!-- Departamento -->
                            <div class="row">
                                <div class="col-3">Departamento</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" [disabled]="mode==1"
                                        formControlName="state">
                                    <div
                                        *ngIf="getTheFormGroup.state.errors && (getTheFormGroup.state.dirty || getTheFormGroup.state.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.state.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.state.errors.minlength" class="msnError">Mínimo 3
                                            caracteres</strong>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <!-- Código Postal -->
                            <div class="row">
                                <div class="col-3">Código Postal</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" [disabled]="mode==1"
                                        formControlName="postal_code">
                                    <div
                                        *ngIf="getTheFormGroup.postal_code.errors && (getTheFormGroup.postal_code.dirty || getTheFormGroup.postal_code.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.postal_code.errors.required"
                                            class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <!-- Información Adicional -->
                            <div class="row">
                                <div class="col-3">Info Adicional</div>
                                <div class="col-9">
                                    <textarea class="form-control" [disabled]="mode==1"
                                        formControlName="additional_info" rows="3"
                                        placeholder="Ej: Apto 201, timbre rojo..."></textarea>
                                </div>
                            </div>
                            <br>

                            <!-- Botones -->
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-9">
                                    <button type="button" class="btn btn-secondary" (click)="back()">Volver</button>
                                    <button type="button" class="btn btn-success" (click)="create()"
                                        *ngIf="mode==2">Crear</button>
                                    <button type="button" class="btn btn-warning" (click)="update()"
                                        *ngIf="mode==3">Actualizar</button>
                                    <button type="button" class="btn btn-danger" (click)="delete(address.id)"
                                        *ngIf="mode==3">Eliminar</button>


                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
