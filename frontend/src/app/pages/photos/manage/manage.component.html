<!-- Header Argon -->
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">

                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">

                    <h3 class="mb-0" *ngIf="mode === 'view'">
                        Fotos del Problema: {{ issue?.description }}
                    </h3>

                    <h3 class="mb-0" *ngIf="mode === 'create'">
                        Subir nueva Foto
                    </h3>

                    <!-- Botón SOLO en modo view -->
                    <button *ngIf="mode === 'view'" class="btn btn-primary btn-sm"
                        [routerLink]="['/photos/issue', issueId, 'moto', motoId, 'create']">
                        + Subir Foto
                    </button>

                </div>

                <div class="card-body">

                    <!-- ==================== MODO VIEW ======================= -->
                    <div *ngIf="mode === 'view'">

                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>Imagen</th>
                                    <th>Descripción</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let p of issue?.photos">

                                    <td>
                                        <img [src]="p.image_url" width="120" class="rounded shadow-sm">
                                    </td>

                                    <td>{{ p.caption }}</td>

                                    <td>
                                        <button class="btn btn-danger btn-sm" (click)="deletePhoto(p.id)">
                                            Eliminar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <button class="btn btn-secondary mt-3" (click)="back()">
                            Volver
                        </button>
                    </div>

                    <!-- ==================== MODO CREATE ======================= -->
                    <div *ngIf="mode === 'create'">

                        <form [formGroup]="photoForm">

                            <div class="row mb-3">
                                <div class="col-3">Descripción</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" formControlName="caption">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-3">URL Imagen</div>
                                <div class="col-9">
                                    <input type="text" class="form-control" formControlName="image_url">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-3"></div>
                                <div class="col-9">
                                    <button class="btn btn-success" (click)="createPhoto()">
                                        Guardar
                                    </button>

                                    <button class="btn btn-secondary"
                                        [routerLink]="['/photos', 'issue', issueId, 'moto', motoId]">
                                        Cancelar
                                    </button>

                                </div>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
