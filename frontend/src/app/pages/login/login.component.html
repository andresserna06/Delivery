<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Sign in with</small></div>
          <div class="btn-wrapper text-center">
            <!-- Botón GitHub -->
            <button 
              type="button" 
              class="btn btn-neutral btn-icon mb-2" 
              (click)="loginWithGithub()" 
              [disabled]="isLoading"
            >
              <span class="btn-inner--icon">
                <img src="../assets/img/icons/common/github.svg" alt="GitHub">
              </span>
              <span class="btn-inner--text">Github</span>
            </button>

            <!-- Botón Google -->
            <button 
              type="button" 
              class="btn btn-neutral btn-icon mb-2" 
              (click)="loginWithGoogle()" 
              [disabled]="isLoading"
            >
              <span class="btn-inner--icon">
                <img src="../assets/img/icons/common/google.svg" alt="Google">
              </span>
              <span class="btn-inner--text">Google</span>
            </button>

            <!-- Botón Microsoft -->
            <button 
              type="button" 
              class="btn btn-neutral btn-icon mb-2" 
              (click)="loginWithMicrosoft()" 
              [disabled]="isLoading"
            >
              <span class="btn-inner--icon">
                <svg width="20" height="20" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect width="11" height="11" fill="#F25022"/>
                  <rect x="12" width="11" height="11" fill="#7FBA00"/>
                  <rect y="12" width="11" height="11" fill="#00A4EF"/>
                  <rect x="12" y="12" width="11" height="11" fill="#FFB900"/>
                </svg>
              </span>
              <span class="btn-inner--text">Microsoft</span>
            </button>
          </div>
        </div>

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign in with credentials</small>
          </div>

          <form role="form" (submit)="$event.preventDefault(); login()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input 
                  class="form-control" 
                  placeholder="Email" 
                  type="email" 
                  [(ngModel)]="user.email" 
                  name="email"
                  [disabled]="isLoading"
                >
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input 
                  class="form-control" 
                  placeholder="Password" 
                  type="password" 
                  [(ngModel)]="user.password"
                  name="password" 
                  [disabled]="isLoading"
                >
              </div>
            </div>

            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id="customCheckLogin" type="checkbox">
              <label class="custom-control-label" for="customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" [disabled]="isLoading">
                <span *ngIf="!isLoading">Sign in</span>
                <span *ngIf="isLoading">
                  <i class="fas fa-spinner fa-spin"></i> Loading...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
