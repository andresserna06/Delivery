<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Productos</h3>
        </div>
        <div class="card-body">

          <!-- Loading -->
          <div *ngIf="loading" class="loading mb-3">Cargando productos...</div>
          <div *ngIf="error" class="error mb-3">{{ error }}</div>

          <!-- Tabla de productos -->
          <div *ngIf="!loading && products.length > 0" class="table-responsive">
            <table class="table table-striped table-hover align-items-center">
              <thead class="thead-light">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Descripción</th>
                  <th>Categoría</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <td>{{ product.id }}</td>
                  <td>{{ product.name }}</td>
                  <td>{{ product.price | currency:'COP' }}</td>
                  <td>{{ product.description }}</td>
                  <td>{{ product.category }}</td>
                  <td>
                    <button routerLink="/products/update/{{product.id}}"
                      class="btn btn-warning btn-sm mr-2">Editar</button>
                    <button (click)="deleteProduct(product.id)" class="btn btn-danger btn-sm">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Mensaje si no hay productos -->
          <div *ngIf="!loading && products.length === 0" class="no-products">
            No hay productos disponibles.
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
