<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">

        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode === 2">Crear Conductor</h3>
          <h3 class="mb-0" *ngIf="mode === 3">Editar Conductor</h3>
          <h3 class="mb-0" *ngIf="mode === 1">Detalle del Conductor</h3>
        </div>

        <div class="card-body">
          <form [formGroup]="theFormGroup" (ngSubmit)="mode === 2 ? create() : update()">

            <!-- ID -->
            <div class="mb-3" *ngIf="mode !== 2">
              <label>ID</label>
              <input type="text" class="form-control" formControlName="id" readonly />
            </div>

            <!-- Nombre -->
            <div class="mb-3">
              <label>Nombre</label>
              <input 
                type="text"
                class="form-control"
                formControlName="name"
                [readonly]="mode === 1" />

              <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.touched || trySend)" class="error">
                <small *ngIf="getTheFormGroup.name.errors.required">El nombre es requerido</small>
              </div>
            </div>

            <!-- Número de licencia -->
            <div class="mb-3">
              <label>Número de licencia</label>
              <input 
                type="text"
                class="form-control"
                formControlName="license_number"
                [readonly]="mode === 1" />

              <div *ngIf="getTheFormGroup.license_number.errors && (getTheFormGroup.license_number.touched || trySend)" class="error">
                <small *ngIf="getTheFormGroup.license_number.errors.required">La licencia es requerida</small>
              </div>
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
              <label>Teléfono</label>
              <input 
                type="text"
                class="form-control"
                formControlName="phone"
                [readonly]="mode === 1" />

              <div *ngIf="getTheFormGroup.phone.errors && (getTheFormGroup.phone.touched || trySend)" class="error">
                <small *ngIf="getTheFormGroup.phone.errors.required">El teléfono es requerido</small>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label>Email</label>
              <input 
                type="email"
                class="form-control"
                formControlName="email"
                [readonly]="mode === 1" />

              <div *ngIf="getTheFormGroup.email.errors && (getTheFormGroup.email.touched || trySend)" class="error">
                <small *ngIf="getTheFormGroup.email.errors.required">El email es requerido</small>
                <small *ngIf="getTheFormGroup.email.errors.email">Email inválido</small>
              </div>
            </div>

            <!-- Estado -->
            <div class="mb-3">
              <label>Estado</label>
              <select 
                class="form-control" 
                formControlName="status"
                [disabled]="mode === 1">

                <option value="">Seleccione...</option>
                <option value="active">Activo</option>
                <option value="inactive">Inactivo</option>
                <option value="suspended">Suspendido</option>
              </select>

              <div *ngIf="getTheFormGroup.status.errors && (getTheFormGroup.status.touched || trySend)" class="error">
                <small *ngIf="getTheFormGroup.status.errors.required">El estado es requerido</small>
              </div>
            </div>

            <!-- Fecha de creación (solo detalle) -->
            <div class="mb-3" *ngIf="mode === 1">
              <label>Fecha de creación</label>
              <input type="text" class="form-control" formControlName="created_at" readonly />
            </div>

            <!-- Botones -->
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-secondary" (click)="back()">Regresar</button>

              <button
                type="submit"
                class="btn"
                [ngClass]="mode === 2 ? 'btn-success' : 'btn-warning'"
                [disabled]="theFormGroup.invalid || mode === 1">
                {{ mode === 2 ? 'Crear' : 'Actualizar' }}
              </button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
