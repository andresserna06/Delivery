<div class="drivers-list">

  <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>

  <!-- Page content -->
  <div class="container-fluid mt--7">

    <div class="row mb-3">
      <div class="col text-right">
        <button class="btn btn-success" (click)="create()">
          Crear Conductor
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card shadow">

          <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Conductores</h3>
          </div>

          <div class="card-body">

            <!-- Loading -->
            <div *ngIf="loading" class="loading mb-3">Cargando conductores...</div>
            <div *ngIf="error" class="error mb-3">{{ error }}</div>

            <!-- Tabla -->
            <div *ngIf="!loading && drivers.length > 0" class="table-responsive">
              <table class="table table-striped table-hover align-items-center">
                <thead class="thead-light">
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Licencia</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let driver of drivers">
                    <td>{{ driver.id }}</td>
                    <td>{{ driver.name }}</td>
                    <td>{{ driver.license_number }}</td>
                    <td>{{ driver.phone }}</td>
                    <td>{{ driver.email }}</td>
                    <td>{{ driver.status }}</td>

                    <td class="actions">

                      <!-- Botón Editar -->
                      <button class="btn btn-warning btn-sm mr-2" (click)="update(driver.id)">
                        Editar
                      </button>

                      <!-- Botón Eliminar -->
                      <button class="btn btn-danger btn-sm" (click)="delete(driver.id)">
                        Eliminar
                      </button>

                    </td>
                  </tr>
                </tbody>

              </table>
            </div>

            <!-- Si no hay conductores -->
            <div *ngIf="!loading && drivers.length === 0" class="no-products">
              No hay conductores registrados.
            </div>

          </div>

        </div>
      </div>
    </div>

  </div>

</div>
