<div class="motorcycles-list">

  <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>

  <!-- Page content -->
  <div class="container-fluid mt--7">

    <div class="row mb-3">
      <div class="col text-right">
        <button class="btn btn-success" (click)="create()">
          Crear Motocicleta
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card shadow">

          <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Motocicletas</h3>
          </div>

          <div class="card-body">

            <!-- Loading -->
            <div *ngIf="loading" class="loading mb-3">Cargando motocicletas...</div>
            <div *ngIf="error" class="error mb-3">{{ error }}</div>

            <!-- Tabla -->
            <div *ngIf="!loading && motorcycles.length > 0" class="table-responsive">
              <table class="table table-striped table-hover align-items-center">
                <thead class="thead-light">
                  <tr>
                    <th>ID</th>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Año</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let moto of motorcycles">
                    <td>{{ moto.id }}</td>
                    <td>{{ moto.license_plate }}</td>
                    <td>{{ moto.brand }}</td>
                    <td>{{ moto.year }}</td>
                    <td>{{ moto.status }}</td>

                    <td class="actions">
                      <!-- Botón Editar -->
                      <button class="btn btn-warning btn-sm mr-2" (click)="update(moto.id)">
                        Editar
                      </button>
                      <!-- Botón Eliminar -->
                      <button class="btn btn-danger btn-sm" (click)="delete(moto.id)">
                        Eliminar
                      </button>
                      <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/issues/moto', moto.id]">
                        Problemas
                      </button>

                    </td>

                  </tr>
                </tbody>

              </table>
            </div>

            <!-- Mensaje si vacío -->
            <div *ngIf="!loading && motorcycles.length === 0" class="no-products">
              No hay motocicletas registradas.
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>
