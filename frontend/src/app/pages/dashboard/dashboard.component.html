<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">

  <!-- Loading -->
  <div *ngIf="loading" class="loading mb-4">Cargando restaurantes...</div>

  <!-- Error -->
  <div *ngIf="error" class="error mb-4">{{ error }}</div>

  <!-- No data -->
  <div *ngIf="!loading && restaurants.length === 0" class="no-restaurants">
    No hay restaurantes disponibles.
  </div>

  <!-- Cards -->
  <div class="cards-container" *ngIf="!loading && restaurants.length > 0">
    <div 
      class="restaurant-card"
      *ngFor="let restaurant of restaurants"
      (click)="select(restaurant.id)"
    >
      <div class="icon-wrapper">
        <i class="fas fa-store"></i>
      </div>

      <h3 class="restaurant-name">{{ restaurant.name }}</h3>

      <p class="text"><strong>DirecciÃ³n:</strong> {{ restaurant.address }}</p>
      <p class="text"><strong>Email:</strong> {{ restaurant.email }}</p>
      <p class="text"><strong>TelÃ©fono:</strong> {{ restaurant.phone }}</p>
    </div>
  </div>

</div>
