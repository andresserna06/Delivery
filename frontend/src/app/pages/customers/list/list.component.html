<div class="customers-list">

  <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

  <!-- Page content -->
  <div class="container-fluid mt--7">

    <div class="row mb-3">
      <div class="col text-right">
        <button class="btn btn-success" (click)="create()">
          Crear Cliente
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card shadow">

          <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Clientes</h3>
          </div>

          <div class="card-body">

            <!-- Loading -->
            <div *ngIf="loading" class="loading mb-3">Cargando clientes...</div>
            <div *ngIf="error" class="error mb-3">{{ error }}</div>

            <!-- Tabla -->
            <div *ngIf="!loading && customers.length > 0" class="table-responsive">
              <table class="table table-striped table-hover align-items-center">
                <thead class="thead-light">
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Opciones</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let customer of customers">
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.phone }}</td>
                    <td class="actions">
                      <button class="btn-edit btn-sm" (click)="update(customer.id)">Editar</button>
                      <button class="btn-delete btn-sm" (click)="delete(customer.id)">Eliminar</button>
                    </td>
                  </tr>
                </tbody>

              </table>
            </div>

            <!-- Mensaje si vacío -->
            <div *ngIf="!loading && customers.length === 0" class="no-customers">
              No hay clientes disponibles.
            </div>

            <!-- Vista tipo cards (responsiva) -->
            <div class="cards-responsive" *ngIf="!loading && customers.length > 0">
              <div class="card" *ngFor="let customer of customers">
                <h3>{{ customer.name }}</h3>
                <p><strong>Email:</strong> {{ customer.email }}</p>
                <p><strong>Teléfono:</strong> {{ customer.phone }}</p>

                <div class="card-actions">
                  <button class="btn-edit" (click)="update(customer.id)">Editar</button>
                  <button class="btn-delete" (click)="delete(customer.id)">Eliminar</button>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>

  </div>

</div>
