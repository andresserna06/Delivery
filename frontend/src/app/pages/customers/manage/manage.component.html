<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode === 2">Crear Cliente</h3>
          <h3 class="mb-0" *ngIf="mode === 3">Editar Cliente</h3>
          <h3 class="mb-0" *ngIf="mode === 1">Detalle del Cliente</h3>
        </div>

        <div class="card-body">
          <form [formGroup]="theFormGroup" (ngSubmit)="mode === 2 ? create() : update()">

            <!-- ID -->
            <div class="mb-3" *ngIf="mode !== 2">
              <label>ID</label>
              <input type="text" class="form-control" formControlName="id" readonly />
            </div>

            <!-- Nombre -->
            <div class="mb-3">
              <label>Nombre</label>
              <input type="text" class="form-control" formControlName="name" [readonly]="mode === 1" />
              <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.touched || trySend)" class="error">
                <small *ngIf="getTheFormGroup.name.errors.required">Nombre es requerido</small>
                <small *ngIf="getTheFormGroup.name.errors.minlength">Mínimo 2 caracteres</small>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" [readonly]="mode === 1" />
              <div *ngIf="getTheFormGroup.email.errors && (getTheFormGroup.email.touched || trySend)" class="error">
                <small *ngIf="getTheFormGroup.email.errors.required">Email es requerido</small>
                <small *ngIf="getTheFormGroup.email.errors.email">El formato del email no es válido</small>
              </div>
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
              <label>Teléfono</label>
              <input type="text" class="form-control" formControlName="phone" maxlength="10" [readonly]="mode === 1" />
              <div *ngIf="getTheFormGroup.phone.errors && (getTheFormGroup.phone.touched || trySend)" class="error">
                <small *ngIf="getTheFormGroup.phone.errors.required">Teléfono es requerido</small>
                <small *ngIf="getTheFormGroup.phone.errors.pattern">El número debe tener exactamente 10 dígitos</small>
              </div>
            </div>

            <!-- BOTONES -->
            <div class="botones">
              <button type="button" class="btn btn-secondary" (click)="back()">Regresar</button>
              <button type="submit" class="btn" [ngClass]="mode === 2 ? 'btn-success' : 'btn-warning'" [disabled]="theFormGroup.invalid || mode === 1">
                {{ mode === 2 ? 'Crear' : 'Actualizar' }}
              </button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
