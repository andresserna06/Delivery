<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">

                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Orders</h3>

                    <button routerLink="/orders/create" class="btn btn-primary btn-sm">
                        + Create Order
                    </button>
                </div>

                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Status</th>
                                <th>Address</th>
                                <th>Options</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let order of orders">
                                <td>{{ order.id }}</td>
                                <td>{{ order.customer?.name }}</td>
                                <td>{{ order.status }}</td>
                                <td>{{ order.address?.city }}</td>

                                <td>
                                    <button class="btn btn-warning btn-sm mr-2"
                                        [routerLink]="['/orders/update', order.id]">
                                        Edit
                                    </button>

                                    <button class="btn btn-danger btn-sm" (click)="delete(order.id)">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
